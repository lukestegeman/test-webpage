<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailSPHINX Model Selection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Subscribe to receive weekly emails about SEP model performance</h1>
        <form id="subscriptionForm">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Check the boxes:</label><br>
            <input type="checkbox" id="box1" name="box1" value="Option 1">
            <label for="box1">Option 1</label><br>
            <input type="checkbox" id="box2" name="box2" value="Option 2">
            <label for="box2">Option 2</label><br>
            <input type="checkbox" id="box3" name="box3" value="Option 3">
            <label for="box3">Option 3</label><br>
            <input type="checkbox" id="box4" name="box4" value="Option 4">
            <label for="box4">Option 4</label><br>
            <input type="checkbox" id="box5" name="box5" value="Option 5">
            <label for="box5">Option 5</label><br><br>

            <button type="submit">Subscribe</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const box1 = document.getElementById('box1').value;

            const response = await fetch('https://test-webpage-lgm1r5ima-luke-stegemans-projects.vercel.app')
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ firstName, lastName, email })
            });

            const result = await response.json();
            document.getElementById('message').innerText = result.message;
        });
    </script>
</body>
</html>
